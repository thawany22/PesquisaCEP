<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PesquisaCep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pesquisa CEP</h1>

    <form>
        <label for="cep">CEP:</label>
        <input type="number" name="cep" id="cep">
        <button id="pesquisa">Pesquisar CEP</button>

        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" id="cidade">

        <label for="estado">Estado:</label>
        <input type="text" name="estado" id="estado">

        <label for="Endereco">Endereço:</label>
        <input type="text" name="Endereco" id="Endereco">

        <label for="N°Endereco">Número do Endereço:</label>
        <input type="number" name="N°Endereco" id="N°Endereco">

        <label for="bairro">Bairro:</label>
        <input type="text" name="bairro" id="bairro">

        <label for="complemento">Complemento:</label>
        <input type="text" name="complemento" id="complemento">
    </form>

    <p></p>Complete os dados que não foram preenchidos Por favor!

    <script src="index.js"></script>
</body>
</html>
